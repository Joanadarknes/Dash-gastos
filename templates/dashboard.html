<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Dashboard Financeiro</h1>
        <div class="row text-center my-4">
            <div class="col-md-3">
                <h4>Total Entradas</h4>
                <p class="text-success fw-bold">R$ {{ entradas | round(2) }}</p>
            </div>
            <div class="col-md-3">
                <h4>Total Investimentos</h4>
                <p class="text-primary fw-bold">R$ {{ investimentos | round(2) }}</p>
            </div>
            <div class="col-md-3">
                <h4>Total Gastos</h4>
                <p class="text-danger fw-bold">R$ {{ gastos | round(2) }}</p>
            </div>
            <div class="col-md-3">
                <h4>Saldo</h4>
                <p class="fw-bold {{ 'text-success' if saldo >= 0 else 'text-danger' }}">R$ {{ saldo | round(2) }}</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-center">Distribuição Financeira</h4>
                <img src="data:image/png;base64,{{ img_data }}" alt="Gráfico de Distribuição Financeira" class="img-fluid">
            </div>
        </div>

        <div class="row text-center mt-5">
            <div class="col">
                <a href="/entradas" class="btn btn-success">Gerenciar Entradas</a>
                <a href="/investimentos" class="btn btn-primary">Gerenciar Investimentos</a>
                <a href="/gastos" class="btn btn-danger">Gerenciar Gastos</a>
            </div>
        </div>
    </div>
</body>
</html>
