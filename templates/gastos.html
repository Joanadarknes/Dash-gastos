<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Gastos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Gerenciar Gastos</h1>

        <form method="POST" class="my-4">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" name="descricao" class="form-control" placeholder="Descrição" required>
                </div>
                <div class="col-md-2">
                    <input type="number" name="valor" step="0.01" class="form-control" placeholder="Valor" required>
                </div>
                <div class="col-md-2">
                    <input type="date" name="data" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <select name="categoria" class="form-select" required>
                        <option value="Alimentação">Alimentação</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Educação">Educação</option>
                        <option value="Saúde">Saúde</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-danger w-100">Adicionar</button>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for gasto in gastos %}
                <tr>
                    <td>{{ gasto.descricao }}</td>
                    <td>R$ {{ gasto.valor }}</td>
                    <td>{{ gasto.data.strftime('%d/%m/%Y') }}</td>
                    <td>{{ gasto.categoria }}</td>
                    <td>
                        <a href="/gastos/editar/{{ gasto.id }}" class="btn btn-primary btn-sm">Editar</a>
                        <a href="/gastos/deletar/{{ gasto.id }}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Voltar para o Dashboard</a>
        </div>
    </div>
</body>
</html>
